<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welcome to this Restaurant</title>
</head>

<body>
    <section id="welcome" class="container d-flex flex-column justify-content-center position-relative">
        <h1>
            <span>Restaurant - Bar - Lounge</span><br>
            WELCOME TO BLABLA RESTAURANT
        </h1>
        <img src=" ./images/PngItem_303341.png" alt="background image">
        <img src="./images/wine-glass-red-wine-wine-cocktail-champagne-drink-wine-d3d72936183c1a59da94eb28e13d3e17.png"
            alt="background image 2">
    </section>
    <section id="menu" class="container-fluid gap-2">
        <div class="h2-wrapper">
            <h2>Menu
            </h2>
            <div class="line"></div>
        </div>
        <div class="card-menu d-flex align-items-center justify-content-around">
            <img class="menu-icons" src="./images/lunch-3.png" alt="lunch icon">
            <h3 class="my-3">Lunch</h3>
            <p class="col-6">Served from 10:00 am to 4:00 pm</p>
        </div>
        <div class="card-menu d-flex align-items-center justify-content-around">
            <img class="menu-icons" src="./images/dinner-3.png" alt="lunch icon">
            <h3 class="my-3">Dinner</h3>
            <p class="col-6">Served from 4:00 pm to 11:00 pm</p>
        </div>
        <div class="card-menu d-flex align-items-center justify-content-around">
            <img class="menu-icons" src="./images/bar-3.png" alt="lunch icon">
            <h3 class="my-3">Bar</h3>
            <p class="col-6">Wine, vodka, whiskey</p>
        </div>
        <div class="card-menu d-flex align-items-center justify-content-around">
            <img class="menu-icons" src="./images/hot-3.png" alt="lunch icon">
            <h3 class="my-3">Hot</h3>
            <p class="col-6">Coffee, tea</p>
        </div>
        <button class="btn btn-orange">Make Reservation</button>
    </section>
    <section id="team" class="container gap-4">
        <a href="about.html" class="h2-wrapper">
            <h2>Our Team</h2>
            <div class="line"></div>
        </a>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
